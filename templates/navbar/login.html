{% extends "base.html" %}

{% block title %}Login to SocioSith{% endblock %}

{% set show_nav = False %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='components/forms/login.css') }}">
{% endblock %}

{% block content %}
    <section class="auth-form">
        <div class="info-container">
            <!-- <img src="{{ url_for('static', filename='images/background.jpg') }}" alt="Login Image"> -->
        </div>
        <div class="form-container">
            <h2>SocioSith</h2>
            <p>Welcome back!</p>
            <form action="{{ url_for('navbar.login') }}" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>

                <p class="register-redirect">
                    Don't have an account? <a href="{{ url_for('navbar.register') }}">Sign up</a>
                </p>
            </form>
        </div>
    </section>
{% endblock %}
