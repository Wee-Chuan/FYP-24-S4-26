{% extends "base.html" %}
{% block title %}Register - SocioSith{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='components/forms/register.css') }}">
{% endblock %}

{% block content %}
    <section class="register-form">
        <div class="info-container">
            <!-- <img src="{{ url_for('static', filename='images/background.jpg') }}" alt="Login Image"> -->
        </div>
        <div class="form-container">
            <h2>Register</h2>
            <form method="post" action="{{ url_for('navbar.register') }}"> <!--endpoint navbar/register-->

                <!-- Account Type  -->
                <label for="account_type" style="display: none;">Account Type</label>
                <select id="account_type" name="account_type" required onchange="toggleFields()" style="display: none;">
                    <option value="influencer">Influencer</option>
                </select>

                <!-- Username -->
                <div id="username_field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <!-- Email -->
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>

                <!-- Gender -->
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" selected disabled>Select an option</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <!-- Age -->
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="16" max="99" required>

                <!-- Niche -->
                <label for="niche">Niche</label>
                <select id="niche" name="niche" required>
                    <option value="" selected disabled>Select an option</option>
                    <option value="fashion&lifestyle">Fashion & Lifestyle</option>
                    <option value="health&fitness">Health & Fitness</option>
                    <option value="travel&adventure">Travel & Adventure</option>
                    <option value="tech&gadgets">Tech & Gadgets</option>
                    <option value="beauty&skincare">Beauty & Skincare</option>
                </select>

                <!-- Password -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <!-- Confirm Password -->
                <label for="password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                

                <button type="submit">Register</button>

                <p class="login-redirect">
                    Already have an account? <a href="{{ url_for('navbar.login') }}">Log in</a>
                </p>

            </form>
        </div>
    </section>
