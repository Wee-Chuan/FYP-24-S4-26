<h2>Conversation: {{ convo.conversation_id }}</h2>
<table border="1">
    <thead>
        <tr>
            <th>Username</th>
            <th>Comment Text</th>
            <th>Likes</th>
            <th>Replies Count</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for comment in convo.comments %}
            <tr>
                <td>{{ comment.username }}</td>
                <td>{{ comment.text }}</td>
                <td>{{ comment.likes }}</td>
                <td>{{ comment.replies_count }}</td>
                <td>{{ comment.timestamp }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
