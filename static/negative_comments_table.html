
    <html>
        <head>
            <style>
                body {
                    font-family: 'Arial', sans-serif;
                    background-color: #f9f9f9;
                    margin: 2em;
                }
                table {
                    width: 100%;
                    border-collapse: collapse;
                    background-color: #ffffff;
                    border-radius: 10px;
                    overflow: hidden;
                    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                }
                th, td {
                    border: 1px solid #ddd;
                    padding: 12px;
                    text-align: left;
                    word-wrap: break-word;
                    max-width: 300px;
                }
                th {
                    background-color: #B22222; /* Dark Red */
                    color: white;
                    text-transform: uppercase;
                    font-weight: bold;
                }
                tr:nth-child(even) {
                    background-color: #FDEDEC; /* Light red tint for even rows */
                }
                tr:hover {
                    background-color: #FFCCCC; /* Slight hover effect */
                    cursor: pointer;
                }
                td {
                    color: #7D0000; /* Deep red for text */
                }
                .pagination {
                    margin-top: 10px;
                    text-align: center;
                }
                .pagination button {
                    background-color: #B22222;
                    color: white;
                    border: none;
                    padding: 8px 16px;
                    margin-right: 5px;
                    cursor: pointer;
                    border-radius: 5px;
                    transition: background-color 0.2s ease;
                }
                .pagination button:hover {
                    background-color: #FF4C4C;
                }
                .pagination button:disabled {
                    background-color: #cccccc;
                    cursor: not-allowed;
                }
            </style>

            <script>
                let currentPage = 1;
                const comments = [{"text": "Sir stop, I can\u2019t handle all this winning", "likes": 2144, "timestamp": "2025-02-08T04:48:44.000Z", "username": "ruvimks"}, {"text": "Sir stop, I can\u2019t handle all this winning", "likes": 2144, "timestamp": "2025-02-08T04:48:44.000Z", "username": "ruvimks"}, {"text": "Sir please stop, I can\u2019t handle all this winning", "likes": 15011, "timestamp": "2025-02-07T22:50:32.000Z", "username": "taytothejay"}, {"text": "Sir please stop, I can\u2019t handle all this winning", "likes": 15011, "timestamp": "2025-02-07T22:50:32.000Z", "username": "taytothejay"}, {"text": "No more drag shows for kids", "likes": 3613, "timestamp": "2025-02-07T23:52:45.000Z", "username": "itsmike_daze"}, {"text": "No more drag shows for kids", "likes": 3613, "timestamp": "2025-02-07T23:52:45.000Z", "username": "itsmike_daze"}];  // Properly embedded JSON
                const commentsPerPage = 5;

                function renderTable() {
                    if (comments.length === 0) {
                        document.getElementById('tableContainer').innerHTML = '<p>No negative comments available.</p>';
                        return;
                    }

                    const start = (currentPage - 1) * commentsPerPage;
                    const end = start + commentsPerPage;
                    const paginatedComments = comments.slice(start, end);

                    let tableHtml = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Comment</th>
                                    <th>Likes</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    paginatedComments.forEach(comment => {
                        tableHtml += `
                            <tr>
                                <td>${comment.username}</td>
                                <td>${comment.text}</td>
                                <td>${comment.likes}</td>
                                <td>${comment.timestamp}</td>
                            </tr>
                        `;
                    });

                    tableHtml += '</tbody></table>';

                    document.getElementById('tableContainer').innerHTML = tableHtml;
                    document.getElementById('prevButton').disabled = currentPage === 1;
                    document.getElementById('nextButton').disabled = end >= comments.length;
                }

                function nextPage() {
                    currentPage++;
                    renderTable();
                }

                function previousPage() {
                    currentPage--;
                    renderTable();
                }

                window.onload = function () {
                    renderTable();
                }
            </script>
        </head>
        <body>
            <h1>Negative Comments Table</h1>
            <div id="tableContainer"></div>
            <div class="pagination">
                <button id="prevButton" onclick="previousPage()">Previous</button>
                <button id="nextButton" onclick="nextPage()">Next</button>
            </div>
        </body>
    </html>
