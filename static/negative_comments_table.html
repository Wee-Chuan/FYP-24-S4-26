
    <html>
        <head>
            <style>
                body {
                    font-family: 'Arial', sans-serif;
                    background-color: #f9f9f9;
                    margin: 2em;
                }
                table {
                    width: 100%;
                    border-collapse: collapse;
                    background-color: #ffffff;
                    border-radius: 10px;
                    overflow: hidden;
                    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                }
                th, td {
                    border: 1px solid #ddd;
                    padding: 12px;
                    text-align: left;
                    word-wrap: break-word;
                    max-width: 300px;
                }
                th {
                    background-color: #808080; /* Neutral gray */
                    color: white;
                    text-transform: uppercase;
                    font-weight: bold;
                }
                tr:nth-child(even) {
                    background-color: #f0f0f0; /* Light gray for even rows */
                }
                tr:hover {
                    background-color: #e0e0e0; /* Slight hover effect */
                    cursor: pointer;
                }
                td {
                    color: #333333; /* Dark gray for text */
                }
                .pagination {
                    margin-top: 10px;
                    text-align: center;
                }
                .pagination button {
                    background-color: #808080;
                    color: white;
                    border: none;
                    padding: 8px 16px;
                    margin-right: 5px;
                    cursor: pointer;
                    border-radius: 5px;
                    transition: background-color 0.2s ease;
                }
                .pagination button:hover {
                    background-color: #A9A9A9; /* Light grayish for hover */
                }
                .pagination button:disabled {
                    background-color: #cccccc;
                    cursor: not-allowed;
                }
            </style>

            <script>
                let currentPage = 1;
                const comments = [{"text": "Tears roll down my leg", "likes": 0, "timestamp": "2024-11-23T19:51:10.000Z", "username": "ouvaries"}, {"text": "why is marzia's arm so long??\ud83d\ude2d\ud83d\ude2d", "likes": 37, "timestamp": "2024-11-01T15:19:04.000Z", "username": "touchyfeelymess"}, {"text": "That's not a dabod, sir", "likes": 9, "timestamp": "2025-02-02T10:07:00.000Z", "username": "kaiflesh"}, {"text": "yikes!", "likes": 1, "timestamp": "2025-01-31T20:29:23.000Z", "username": "felipe.7zip"}, {"text": "Turd picture", "likes": 1, "timestamp": "2025-01-24T05:23:55.000Z", "username": "trevorwoodrum"}, {"text": "Dogs cool , your a Turd", "likes": 0, "timestamp": "2025-01-24T05:23:41.000Z", "username": "trevorwoodrum"}, {"text": "wait pewds has a kid ?? what did i miss \ud83d\ude2d", "likes": 85, "timestamp": "2024-06-04T13:10:21.000Z", "username": "3starrsadie"}, {"text": "Bro ages backwards", "likes": 752, "timestamp": "2025-02-01T00:21:10.000Z", "username": "julius_alea_iacta_est"}];  // Properly embedded JSON
                const commentsPerPage = 5;

                function renderTable() {
                    if (comments.length === 0) {
                        document.getElementById('tableContainer').innerHTML = '<p>No neutral comments available.</p>';
                        return;
                    }

                    const start = (currentPage - 1) * commentsPerPage;
                    const end = Math.min(start + commentsPerPage, comments.length); // Ensure 'end' does not go beyond array length
                    const paginatedComments = comments.slice(start, end);

                    let tableHtml = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Comment</th>
                                    <th>Likes</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    paginatedComments.forEach(comment => {
                        tableHtml += `
                            <tr>
                                <td>${comment.username}</td>
                                <td>${comment.text}</td>
                                <td>${comment.likes}</td>
                                <td>${comment.timestamp}</td>
                            </tr>
                        `;
                    });

                    tableHtml += '</tbody></table>';

                    document.getElementById('tableContainer').innerHTML = tableHtml;
                    document.getElementById('prevButton').disabled = currentPage === 1;
                    document.getElementById('nextButton').disabled = end >= comments.length;
                }

                function nextPage() {
                    currentPage++;
                    renderTable();
                }

                function previousPage() {
                    currentPage--;
                    renderTable();
                }

                window.onload = function () {
                    renderTable();
                }
            </script>
        </head>
        <body>
            <h1>Negative Comments Table</h1>
            <div id="tableContainer"></div>
            <div class="pagination">
                <button id="prevButton" onclick="previousPage()">Previous</button>
                <button id="nextButton" onclick="nextPage()">Next</button>
            </div>
        </body>
    </html>
