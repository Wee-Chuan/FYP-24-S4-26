
    <html>
        <head>
            <style>
                body {
                    font-family: 'Arial', sans-serif;
                    background-color: #f9f9f9;
                    margin: 2em;
                }
                table {
                    width: 100%;
                    border-collapse: collapse;
                    background-color: #ffffff;
                    border-radius: 10px;
                    overflow: hidden;
                    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                }
                th, td {
                    border: 1px solid #ddd;
                    padding: 12px;
                    text-align: left;
                    word-wrap: break-word;
                    max-width: 300px;
                }
                th {
                    background-color: #808080; /* Neutral gray */
                    color: white;
                    text-transform: uppercase;
                    font-weight: bold;
                }
                tr:nth-child(even) {
                    background-color: #f0f0f0; /* Light gray for even rows */
                }
                tr:hover {
                    background-color: #e0e0e0; /* Slight hover effect */
                    cursor: pointer;
                }
                td {
                    color: #333333; /* Dark gray for text */
                }
                .pagination {
                    margin-top: 10px;
                    text-align: center;
                }
                .pagination button {
                    background-color: #808080;
                    color: white;
                    border: none;
                    padding: 8px 16px;
                    margin-right: 5px;
                    cursor: pointer;
                    border-radius: 5px;
                    transition: background-color 0.2s ease;
                }
                .pagination button:hover {
                    background-color: #A9A9A9; /* Light grayish for hover */
                }
                .pagination button:disabled {
                    background-color: #cccccc;
                    cursor: not-allowed;
                }
            </style>

            <script>
                let currentPage = 1;
                const comments = [{"text": "feat. miley it\u2019s coming", "likes": 2936, "timestamp": "2025-02-09T21:07:48.000Z", "username": "jenilongareti"}, {"text": "miley and  justin feat", "likes": 2226, "timestamp": "2025-02-09T20:23:12.000Z", "username": "mcastilho__"}, {"text": "he\u2019s just being justiiiiin", "likes": 2633, "timestamp": "2025-02-09T18:32:05.000Z", "username": "maxcinne"}, {"text": "a m\u00fasica da miley", "likes": 129, "timestamp": "2025-02-09T21:07:15.000Z", "username": "izwbelly"}, {"text": "swag tripple", "likes": 432, "timestamp": "2025-02-09T18:24:28.000Z", "username": "eddiebenjamin"}, {"text": "Eita como trabalhaaa", "likes": 97, "timestamp": "2025-02-09T18:14:43.000Z", "username": "thayzotti"}, {"text": "Mileyyyy", "likes": 258, "timestamp": "2025-02-09T18:48:18.000Z", "username": "thayhive"}];  // Properly embedded JSON
                const commentsPerPage = 5;

                function renderTable() {
                    if (comments.length === 0) {
                        document.getElementById('tableContainer').innerHTML = '<p id="noCommentsMessage">No neutral comments available.</p>';
                        document.getElementById('paginationControls').style.display = 'none';
                        return;
                    }

                    const start = (currentPage - 1) * commentsPerPage;
                    const end = Math.min(start + commentsPerPage, comments.length); // Ensure 'end' does not go beyond array length
                    const paginatedComments = comments.slice(start, end);

                    let tableHtml = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Comment</th>
                                    <th>Likes</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    paginatedComments.forEach(comment => {
                        tableHtml += `
                            <tr>
                                <td>${comment.username}</td>
                                <td>${comment.text}</td>
                                <td>${comment.likes}</td>
                                <td>${comment.timestamp}</td>
                            </tr>
                        `;
                    });

                    tableHtml += '</tbody></table>';

                    document.getElementById('tableContainer').innerHTML = tableHtml;
                    document.getElementById('prevButton').disabled = currentPage === 1;
                    document.getElementById('nextButton').disabled = end >= comments.length;
                }

                function nextPage() {
                    currentPage++;
                    renderTable();
                }

                function previousPage() {
                    currentPage--;
                    renderTable();
                }

                window.onload = function () {
                    renderTable();
                }
            </script>
        </head>
        <body>
            <h1>Neutral Comments Table</h1>
            <div id="tableContainer"></div>
            <div id="paginationControls" class="pagination">
                <button id="prevButton" onclick="previousPage()">Previous</button>
                <button id="nextButton" onclick="nextPage()">Next</button>
            </div>
        </body>
    </html>
