
    <html>
        <head>
            <style>
                body {
                    font-family: 'Arial', sans-serif;
                    background-color: #f9f9f9;
                    margin: 2em;
                }
                table {
                    width: 100%;
                    border-collapse: collapse;
                    background-color: #ffffff;
                    border-radius: 10px;
                    overflow: hidden;
                    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                }
                th, td {
                    border: 1px solid #ddd;
                    padding: 12px;
                    text-align: left;
                    word-wrap: break-word;
                    max-width: 300px;
                }
                th {
                    background-color: #006400; /* Dark Green for positive tone */
                    color: white;
                    text-transform: uppercase;
                    font-weight: bold;
                }
                tr:nth-child(even) {
                    background-color: #f2f2f2; /* Light gray for even rows */
                }
                tr:hover {
                    background-color: #e6f7e6; /* Light green hover effect */
                    cursor: pointer;
                }
                td {
                    color: #004d00; /* Darker green for text */
                }
                .pagination {
                    margin-top: 10px;
                    text-align: center;
                }
                .pagination button {
                    background-color: #006400;
                    color: white;
                    border: none;
                    padding: 8px 16px;
                    margin-right: 5px;
                    cursor: pointer;
                    border-radius: 5px;
                    transition: background-color 0.2s ease;
                }
                .pagination button:hover {
                    background-color: #004d00; /* Darker green for hover */
                }
                .pagination button:disabled {
                    background-color: #cccccc;
                    cursor: not-allowed;
                }
            </style>

            <script>
                let currentPage = 1;
                const comments = [{"text": "In GOD we trust!!! \u271d\ufe0f", "likes": 455, "timestamp": "2025-02-07T05:15:50.000Z", "username": "patriot_1911"}, {"text": "Greatest president ever", "likes": 251, "timestamp": "2025-02-07T05:16:10.000Z", "username": "natewestcott"}, {"text": "God bless America \ud83c\uddfa\ud83c\uddf8 \ud83d\ude4f", "likes": 17, "timestamp": "2025-02-07T05:15:17.000Z", "username": "gonzalez.yngrid"}, {"text": "God bless America", "likes": 264, "timestamp": "2025-02-07T05:13:48.000Z", "username": "catholic.catholic"}, {"text": "\ud83d\ude4f\ud83c\udffe\u271d\ufe0f", "likes": 24, "timestamp": "2025-02-07T05:28:40.000Z", "username": "samra_seyoum"}, {"text": "MAKE AMERICA GODLY AGAIN", "likes": 155, "timestamp": "2025-02-07T05:49:37.000Z", "username": "cynthiatrotti"}, {"text": "\ud83d\ude4f", "likes": 5, "timestamp": "2025-02-07T05:15:15.000Z", "username": "moore_cane_corso"}, {"text": "God bless President Trump", "likes": 517, "timestamp": "2025-02-07T05:14:21.000Z", "username": "jessicakellam_"}];  // Properly embedded JSON
                const commentsPerPage = 5;

                function renderTable() {
                    if (comments.length === 0) {
                        document.getElementById('tableContainer').innerHTML = '<p>No positive comments available.</p>';
                        return;
                    }

                    const start = (currentPage - 1) * commentsPerPage;
                    const end = start + commentsPerPage;
                    const paginatedComments = comments.slice(start, end);

                    let tableHtml = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Comment</th>
                                    <th>Likes</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    paginatedComments.forEach(comment => {
                        tableHtml += `
                            <tr>
                                <td>${comment.username}</td>
                                <td>${comment.text}</td>
                                <td>${comment.likes}</td>
                                <td>${comment.timestamp}</td>
                            </tr>
                        `;
                    });

                    tableHtml += '</tbody></table>';

                    document.getElementById('tableContainer').innerHTML = tableHtml;
                    document.getElementById('prevButton').disabled = currentPage === 1;
                    document.getElementById('nextButton').disabled = end >= comments.length;
                }

                function nextPage() {
                    currentPage++;
                    renderTable();
                }

                function previousPage() {
                    currentPage--;
                    renderTable();
                }

                window.onload = function () {
                    renderTable();
                }
            </script>
        </head>
        <body>
            <h1>Positive Comments</h1>
            <div id="tableContainer"></div>
            <div class="pagination">
                <button id="prevButton" onclick="previousPage()">Previous</button>
                <button id="nextButton" onclick="nextPage()">Next</button>
            </div>
        </body>
    </html>
