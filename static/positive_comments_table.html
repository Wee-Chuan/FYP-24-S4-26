
    <html>
        <head>
            <style>
                body {
                    font-family: 'Arial', sans-serif;
                    background-color: #e8f5e9;  /* Light green background */
                    margin: 2em;
                    color: #333;
                }
                h1 {
                    text-align: center;
                    color: #388e3c; /* Green */
                    font-size: 2.5em;
                    margin-bottom: 20px;
                }
                table {
                    width: 80%;
                    border-collapse: collapse;
                    background-color: #ffffff;
                    border-radius: 8px;
                    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
                    margin: 0 auto;
                    overflow: hidden;
                }
                th, td {
                    padding: 14px;
                    text-align: left;
                    border-bottom: 1px solid #ddd;
                    word-wrap: break-word;
                }
                th {
                    background-color: #81c784;  /* Light green */
                    color: white;
                    font-weight: bold;
                    text-transform: uppercase;
                }
                tr:nth-child(even) {
                    background-color: #f1f8e9;  /* Slightly lighter green */
                }
                tr:hover {
                    background-color: #c8e6c9; /* Light hover effect */
                    cursor: pointer;
                }
                td {
                    color: #388e3c;  /* Green text */
                }
                .pagination {
                    text-align: center;
                    margin-top: 20px;
                }
                .pagination button {
                    background-color: #388e3c;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    margin-right: 5px;
                    cursor: pointer;
                    border-radius: 5px;
                    transition: background-color 0.3s ease;
                    font-size: 1em;
                }
                .pagination button:hover {
                    background-color: #66bb6a;  /* Darker green for hover */
                }
                .pagination button:disabled {
                    background-color: #bdbdbd;
                    cursor: not-allowed;
                }
                .pagination button:active {
                    background-color: #388e3c;
                    transform: scale(0.98);
                }
            </style>

            <script>
                let currentPage = 1;
                const comments = [{"text": "Aw second slide, the smile \u2764\ufe0f", "likes": 1607, "timestamp": "2025-02-09T18:16:03.000Z", "username": "jbiebertraacker"}, {"text": "feat com a miley no jb7? \u2728\u2728\u2728", "likes": 942, "timestamp": "2025-02-09T18:27:15.000Z", "username": "mylenasf"}, {"text": "\ud83c\udfc1\ud83d\ude4f\ud83c\udffc\ud83d\ude4f\ud83c\udffc\ud83d\ude4f\ud83c\udffc", "likes": 91, "timestamp": "2025-02-09T19:01:51.000Z", "username": "cbrickley603"}];  // Properly embedded JSON
                const commentsPerPage = 5;

                function renderTable() {
                    if (comments.length === 0) {
                        document.getElementById('tableContainer').innerHTML = '<p id="noCommentsMessage">No positive comments available.</p>';
                        document.getElementById('paginationControls').style.display = 'none';
                        return;
                    }

                    const start = (currentPage - 1) * commentsPerPage;
                    const end = Math.min(start + commentsPerPage, comments.length); // Ensure 'end' does not go beyond array length
                    const paginatedComments = comments.slice(start, end);

                    let tableHtml = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Comment</th>
                                    <th>Likes</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    paginatedComments.forEach(comment => {
                        tableHtml += `
                            <tr>
                                <td>${comment.username}</td>
                                <td>${comment.text}</td>
                                <td>${comment.likes}</td>
                                <td>${comment.timestamp}</td>
                            </tr>
                        `;
                    });

                    tableHtml += '</tbody></table>';

                    document.getElementById('tableContainer').innerHTML = tableHtml;
                    document.getElementById('prevButton').disabled = currentPage === 1;
                    document.getElementById('nextButton').disabled = end >= comments.length;
                }

                function nextPage() {
                    currentPage++;
                    renderTable();
                }

                function previousPage() {
                    currentPage--;
                    renderTable();
                }

                window.onload = function () {
                    renderTable();
                }
            </script>
        </head>
        <body>
            <h1>Positive Comments Table</h1>
            <div id="tableContainer"></div>
            <div id="paginationControls" class="pagination">
                <button id="prevButton" onclick="previousPage()">Previous</button>
                <button id="nextButton" onclick="nextPage()">Next</button>
            </div>
        </body>
    </html>
