
    <html>
        <head>
            <style>
                body {
                    font-family: 'Arial', sans-serif;
                    background-color: #ffebee;
                    margin: 2em;
                    color: #333;
                }
                h1 {
                    text-align: center;
                    color: #d32f2f;
                }
                #noCommentsMessage {
                    text-align: center;
                    font-size: 1.5em;
                    color: #d32f2f;
                }
                table {
                    width: 80%;
                    border-collapse: collapse;
                    margin: 0 auto;
                    background-color: white;
                }
                th, td {
                    padding: 10px;
                    text-align: left;
                    border-bottom: 1px solid #ddd;
                }
                th {
                    background-color: #e57373;
                    color: white;
                }
                tr:nth-child(even) {
                    background-color: #ffcdd2;
                }
                tr:hover {
                    background-color: #f8bbd0;
                }
                .pagination {
                    text-align: center;
                    margin-top: 20px;
                }
                .pagination button {
                    background-color: #d32f2f;
                    color: white;
                    padding: 10px 15px;
                    border: none;
                    cursor: pointer;
                    border-radius: 5px;
                }
            </style>

            <script>
                const comments = [];
                let currentPage = 1;
                const commentsPerPage = 5;

                function renderTable() {
                    if (comments.length === 0) {
                        document.getElementById('tableContainer').innerHTML = '<p id="noCommentsMessage">No negative comments available.</p>';
                        document.getElementById('paginationControls').style.display = 'none';
                        return;
                    }

                    const start = (currentPage - 1) * commentsPerPage;
                    const end = Math.min(start + commentsPerPage, comments.length);
                    const paginatedComments = comments.slice(start, end);

                    let tableHtml = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Comment</th>
                                    <th>Likes</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    paginatedComments.forEach(comment => {
                        tableHtml += `
                            <tr>
                                <td>${comment.username}</td>
                                <td>${comment.text}</td>
                                <td>${comment.likes}</td>
                                <td>${comment.timestamp}</td>
                            </tr>
                        `;
                    });

                    tableHtml += '</tbody></table>';

                    document.getElementById('tableContainer').innerHTML = tableHtml;
                    document.getElementById('prevButton').disabled = currentPage === 1;
                    document.getElementById('nextButton').disabled = end >= comments.length;
                }

                function nextPage() {
                    currentPage++;
                    renderTable();
                }

                function previousPage() {
                    currentPage--;
                    renderTable();
                }

                window.onload = function () {
                    renderTable();
                }
            </script>
        </head>
        <body>
            <h1>Negative Comments Table</h1>
            <div id="tableContainer"></div>
            <div id="paginationControls" class="pagination">
                <button id="prevButton" onclick="previousPage()">Previous</button>
                <button id="nextButton" onclick="nextPage()">Next</button>
            </div>
        </body>
    </html>
